<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8" />
    <title>Portfolios Aleatorios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="row-fluid" ng-controller="SettingsController">
      <div class="span4" id="config_form">
        <!-- formulario para definição do número de carteiras -->
        <form class="form-horizontal">
          <fieldset>
            <legend>Configure a carteira a ser gerada</legend>
            <div class="control-group">
              <label class="control-label" for="qtCarteiras" min="1">Qt de carteiras</label>
              <div class="controls">
                <input type="number" id="qtCarteiras" min="1" value="1" ng-model="settings">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="qtAtivos">Qt de ativos</label>
              <div class="controls">
                <input type="number" id="qtAtivos" min="1" value="1" ng-model="settings">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button class="btn btn-success" id="addConfig" ng-model="settings">Adicionar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="span8" id="config_settings">
        <table class="table table-condensed" id="config_table">
          <thead>
            <tr>
              <th>Qt Carteiras</th>
              <th>Qt Ativos</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
          <!-- rows will be inserted by javascript -->
          </tbody>
        </table>
        <button class="btn" id="gerarPortfolio">Gerar Portfolio</button>
      </div>
    </div>

    <!-- tabela de resultados -->
    <div id="results">
      <div>
        <p id="test_results"></p>
      </div>
      <table class="table table-condensed table-hover" id="portfolio_table">
        <thead>
          <tr>
            <th>#Carteira</th>
            <th>#Ativos</th>
            <th>Ativos</th>
          </tr>
        </thead>
        <tbody>
          <!-- linhas onde serão incluídas as carteiras -->
          <tr>
            <td>#1</td>
            <td>2 ativos</td>
            <td>VAL4,PET4</td>
          </tr>
          <tr>
            <td>#2</td>
            <td>2 ativos</td>
            <td>OGX4,SIC4</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
